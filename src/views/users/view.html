<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User view</title>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>First Name</td>
          <td>{{first_name}}</td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>{{last_name}}</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>{{email_id}}</td>
        </tr>
        <tr>
          <td>DOB</td>
          <td>{{dob}}</td>
        </tr>
        <tr>
          <td>Phone</td>
          <td>{{phone}}</td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>{{gender}}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
