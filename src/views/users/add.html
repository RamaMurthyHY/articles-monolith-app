<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register user</title>
  </head>
  <body>
    <h1>Register</h1>
    <table>
      <tbody>
        <tr>
          <td>First Name</td>
          <td>
            <input type="text" id="first_name" placeholder="First name" />
          </td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>
            <input type="text" id="last_name" placeholder="Last name" />
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>
            <input type="text" id="email_id" placeholder="Email" />
          </td>
        </tr>
        <tr></tr>
        <tr>
          <td>Password</td>
          <td>
            <input type="text" id="password" placeholder="Password" />
          </td>
        </tr>
        <tr>
          <td>Phone Number</td>
          <td>
            <input type="text" id="phone" placeholder="Phone Number" />
          </td>
        </tr>
        <tr>
          <td>DOB</td>
          <td>
            <input type="date" type="text" id="dob" placeholder="Email" />
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <select name="gender" id="gender">
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
              <option value="OTHERS">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="registerUserHandler()">Register</button>
          </td>
        </tr>
      </tbody>
    </table>
    <script>
      function registerUserHandler() {
        const first_name = document.getElementById("first_name").value;
        const last_name = document.getElementById("last_name").value;
        const email_id = document.getElementById("email_id").value;
        const dob = document.getElementById("dob").value;
        const password = document.getElementById("password").value;
        const gender = document.getElementById("gender").value;
        const phone = document.getElementById("phone").value;

        if (!first_name) alert("Please enter first name");
        if (!last_name) alert("Please enter last name");
        if (!email_id) alert("Please enter email id");
        if (!dob) alert("Please enter email dob");
        if (!password) alert("Please enter password");
        if (!gender) alert("Please enter gender");
        if (!phone) alert("Please enter phone");

        if (!first_name || !last_name || !email_id || !dob || !password || !gender || !phone)
          return;

        const userData = {
          first_name,
          last_name,
          email_id,
          dob,
          password,
          gender,
          phone,
        };
        fetch("http://localhost:8000/api/users/create", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userData),
        })
          .then((response) => response.json())
          .then((data) => {
            window.open(`http://localhost:8000/users/${data.data.id}`);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
